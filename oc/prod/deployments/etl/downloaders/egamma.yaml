kind: Deployment
apiVersion: apps/v1
metadata:
  name: egamma-downloader-bulk
  namespace: cms-dials-prod
  labels:
    app: egamma-downloader-bulk
    app.kubernetes.io/component: egamma-downloader-bulk
    app.kubernetes.io/instance: egamma-downloader-bulk
    app.kubernetes.io/name: egamma-downloader-bulk
    app.kubernetes.io/part-of: egamma-downloader
    app.openshift.io/runtime: python
    app.openshift.io/runtime-namespace: cms-dials-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egamma-downloader-bulk
  template:
    metadata:
      labels:
        app: egamma-downloader-bulk
        deployment: egamma-downloader-bulk
      annotations:
        eos.okd.cern.ch/mount-eos-with-credentials-from-secret: eos-credentials
    spec:
      volumes:
        - name: eos-storage
          persistentVolumeClaim:
            claimName: eos-storage
      containers:
        - name: egamma-downloader-bulk
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 1024Mi
          command:
            - bash
            - '-c'
            - >-
              celery --app=python worker --loglevel=INFO --concurrency=1
              --autoscale=1,0 --max-tasks-per-child=1 --hostname=EGamma-downloader-bulk@%h
              --queues=EGamma-downloader-bulk
          envFrom:
            - configMapRef:
                name: dials-etl-configmap
            - secretRef:
                name: dials-etl-secrets
            - secretRef:
                name: eos-credentials
          imagePullPolicy: Always
          volumeMounts:
            - name: eos-storage
              readOnly: true
              mountPath: /eos
          image: >-
            image-registry.openshift-image-registry.svc:5000/cms-dials-prod/etl:latest
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

