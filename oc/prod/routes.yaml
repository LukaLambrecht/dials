    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: dials
    app.openshift.io/runtime-version: latest
  annotations:
    external-dns.alpha.kubernetes.io/target: paas-apps-shard-1.cern.ch
    haproxy.router.openshift.io/ip_whitelist: ''
    haproxy.router.openshift.io/timeout: 180s
spec:
  host: dials.web.cern.ch
  to:
    kind: Service
    name: frontend
    weight: 100
  port:
    targetPort: 8081-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
status:
  ingress:
    - host: dials.web.cern.ch
      routerName: apps-shard-1
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
      routerCanonicalHostname: router-apps-shard-1.paas-apps-shard-1.cern.ch
