kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: dials-backend
  namespace: dials-prod
  labels:
    app: backend-api
    app.kubernetes.io/component: backend-api
    app.kubernetes.io/instance: backend-api
    app.kubernetes.io/name: backend-api
    app.kubernetes.io/part-of: dials
    app.openshift.io/runtime-version: latest
  annotations:
    external-dns.alpha.kubernetes.io/target: paas-apps-shard-1.cern.ch
    haproxy.router.openshift.io/ip_whitelist: ''
    haproxy.router.openshift.io/timeout: 180s
spec:
  host: dials-api.web.cern.ch
  to:
    kind: Service
    name: backend-api
    weight: 100
  port:
    targetPort: 8000-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
status:
  ingress:
    - host: dials-api.web.cern.ch
      routerName: apps-shard-1
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
      routerCanonicalHostname: router-apps-shard-1.paas-apps-shard-1.cern.ch

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: dials-frontend
  namespace: dials-prod
  labels:
